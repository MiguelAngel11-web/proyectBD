<div class="container">
    <h2>FALTAS</h2>
    <table class="table table-hover table-dark mt-5">
        <thead>
            <tr>
                <th scope="col">1erParcial</th>
                <th scope="col">2doParcial</th>
                <th scope="col">3erParcial</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let e of server.calif | keyvalue">
                <tr>

                    <th scope="row">{{e.value['CALIF1']}}</th>
                    <th scope="row">{{e.value['CALIF2']}}</th>
                    <th scope="row">{{e.value['CALIF3']}}</th>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>

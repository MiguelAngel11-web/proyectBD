<div class="container">
    <h2>FALTAS</h2>
    <table class="table table-hover table-dark mt-5">
        <thead>
            <tr>
                <th scope="col">TOTALES</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let e of server.faltas_al | keyvalue">
                <tr>

                    <th scope="row">{{e.value['TOT']}}</th>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>

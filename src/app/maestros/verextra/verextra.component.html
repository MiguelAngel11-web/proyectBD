<div class="container">
    <h2>EXTRAORDIONARIOS</h2>
    <table class="table table-hover table-dark mt-5">
        <thead>
            <tr>
                <th scope="col">Nombre del extra</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let e of server.extraordinarios | keyvalue">
                <tr>

                    <th scope="row">{{e.value['NOM']}}</th>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>

<div class="container">
    <h2>Salarios totales</h2>
    <table class="table table-hover table-dark mt-5">

                <th scope="col">Nombre del alumno</th>
                <th scope="col">Total de faltas</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let a of server.faltas_al | keyvalue">
                <tr>

                    <!--  <th scope="row">{{a.value['PUESTO']}}</th>
                  <td>{{a.value['NOMB']}}</td> -->
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
